<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f7f6;
      padding: 50px;
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    img {
      max-width: 80%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42a5f5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .score {
      font-size: 2rem;
      font-weight: bold;
      background-color: #e8f5e9; /* Light green background */
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background-color: #1e88e5;
    }

  </style>
</head>
<body>
  <h1>Result</h1>
  <img src="{{ url_for('static', filename='output_images/' + output) }}" alt="Output Image">
  <div>
    <p class="score">
      Score: {{ score }}
    </p>
  </div>
  <a href="/" class="back-button">Back to Home</a>
</body>
</html>
