<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Image Processing</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>OMR Image Processing</h1>

    <form id="imageForm" enctype="multipart/form-data">
      <label for="imageInput" class="upload-label">Upload an Image</label>
      <input type="file" id="imageInput" name="image" accept="image/*" required>
      <button type="submit" class="btn">Upload Image</button>
    </form>

    <div id="imagePreview" class="image-preview">
      <h3>Uploaded Image Preview:</h3>
      <img id="previewImage" src="" alt="No Image Uploaded" class="hidden">
    </div>

    <button id="processButton" onclick="runScript()" class="btn">Show Result</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('imageForm').addEventListener('submit', function (event) {
      event.preventDefault();
      let formData = new FormData(this);

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          alert('Image uploaded successfully');
          
          // Show uploaded image in preview
          const previewImage = document.getElementById('previewImage');
          previewImage.src = `/uploads/${data.message.split(' ')[1]}`; // Assuming the message contains the filename
          previewImage.classList.remove('hidden');
        })
        .catch(error => console.error('Error:', error));
    });

    function runScript() {
      fetch('/run-script', {
        method: 'GET',
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          alert('Script executed successfully!');
          document.getElementById('result').textContent = 'Script Output: ' + data.output;
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
